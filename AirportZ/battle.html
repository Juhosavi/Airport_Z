<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="battle.css">
    <title>Title</title>
    <script src="battle.js" defer></script>
</head>
<body>
    <h1>Airport Z</h1>
    <h2 id="blinkingText">Your turn</h2>
    <h2 id="blinkingText2">Enemy turn!</h2>
    <img id="player_char" src="img/player.png" alt="player_char1" class="clickPlayer">
    <img id="enemy2" src="img/zombie.png" alt="zombie2" class="clickable2">
    <img id="enemy1" src="img/zombie.png" alt="zombie1" class="clickable1">
    <img id="enemy3" src="img/zombie.png" alt="zombie3" class="clickable3">
    <img id="first_HP_bg" src="img/HP_bg.png" alt="zombie1_hp_bg">
    <img id="second_HP_bg" src="img/HP_bg.png" alt="zombie2_hp_bg">
    <img id="third_HP_bg" src="img/HP_bg.png" alt="zombie3_hp_bg">
    <img id="first_HP_red" src="img/HP_red.png" alt="zombie1_hp_red">
    <img id="second_HP_red" src="img/HP_red.png" alt="zombie2_hp_red">
    <img id="third_HP_red" src="img/HP_red.png" alt="zombie3_hp_red">
    <div id="player_stats"></div>
    <div id="battle_win"></div>
    <img id="death" src="img/gameover.gif" alt="player_dies">
</body>
</html>
